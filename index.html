<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS STOP WATCH</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark text-white">
        <a href="" class="navbar-brand">STOP WATCH</a>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header bg-success text-dark">
                        <h2 class="text-center">STOP WATCH</h2>
                    </div>
                    <div class="card-body text-center">
                        <span class="h1" id="min">00</span>
                        <span class="h1">:</span>
                        <span class="h1" id="sec">00</span>
                        <span class="h1">:</span>
                        <span class="h1" id="mili">00</span> <br>
                        <button class="btn btn-secondary" id="start">start</button>
                        <button class="btn btn-danger" id="stop">stop</button>
                        <button class="btn btn-info" id="reset">reset</button>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

   

   



   
    
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/mdb.js"></script>
<script src="app.js"></script>
</body>
</html>
